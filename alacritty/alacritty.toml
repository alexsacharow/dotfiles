[window]
decorations = "Buttonless"
  [window.padding]
  x = 2
  y = 1

  [window.dimensions]
  columns = 110
  lines = 38

[font]
size = 13

  [font.normal]
  family = "SF Mono"

[colors]
cursor = { text = "CellBackground", cursor = "#f5a97f" }

[cursor]
thickness = 0.275

  [cursor.style]
  shape = "Beam"
  blinking = "On"
